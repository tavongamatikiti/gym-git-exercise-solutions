            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;

            margin: 0 1em;

        }

        footer .footer-links a:hover,
        footer .social-media a:hover {
            text-decoration: underline;
        }

        footer p {
            font-size: 0.8em;
            margin-top: 0.5em;
        }

        footer .social-media a i {
            margin-right: 0.5em;
        }
    </style>
